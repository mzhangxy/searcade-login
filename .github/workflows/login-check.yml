name: Searcade Login Check

on:
  schedule:
    # 每3天 UTC 时间 00:00 运行
    - cron: '0 0 */3 * *'
  workflow_dispatch: # 允许手动触发工作流

permissions:
  contents: write # 授予工作流写入仓库内容的权限

jobs:
  login-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 推荐升级到 3.11 或 3.12，更稳定

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxrandr2 libgbm1 libxss1 libasound2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright playwright-stealth  # 新增 playwright-stealth

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium  # 关键：安装 Chromium 所需系统库

      - name: Run login script
        env:
          SEARCADE_ACCOUNTS: ${{ secrets.SEARCADE_ACCOUNTS }}
        run: python searcade_login.py

      - name: Commit time.txt to repo
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi
          
          git add time.txt
          
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "⏱️ 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi

      - name: Upload screenshots on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-on-failure
          path: "*.png"
          retention-days: 7  # 可选：设置保留天数，避免长期占用空间
